<!doctype html>

<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/sudhanshu-arya/dailyspendings/master/static/style.css">
    <link rel="manifest" href="https://raw.githubusercontent.com/sudhanshu-arya/todolist/master/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="user-scalable=no">
 
    <title>{% block title %} {% endblock %}</title>
</head>

<body onload="window.scrollTo(0, document.body.scrollHeight)">

<div class="top">To Do</div>
<div id="container">
    <br><br><br><br><br><br><br>
    {% block content %}
    {% endblock %}
    <br><br><br><br>
</div>

<form method="POST" action=".">{% csrf_token %}
    <p><input id="listinp" type="text" name="info"></p>
    <button type="submit" id="listbutton"></button>
</form>

</body>
</html>
